query allCurrAnimeTag($page: Int, $year: Int, $season: MediaSeason) {
  page: Page(page: $page, perPage: 50) {
    pageInfo {
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    media(
      season: $season
      seasonYear: $year
      sort: POPULARITY_DESC
      isAdult: false
      format_not_in: [TV_SHORT, ONA]
    ) {
      description
      coverImage {
        extraLarge
        large
        medium
        color
      }
      idMal
      title {
        romaji
        english
        native
      }
      studios(isMain: true) {
        nodes {
          name
        }
      }
      startDate {
        year
        month
        day
      }
      externalLinks {
        id
        url
        site
      }
      status
      episodes
      duration
      source
      genres
      averageScore
      upcomingEpisode: nextAiringEpisode {
        id
        episode
        timeUntilAiring
        mediaId
      }
      upComingAirDate: airingSchedule(notYetAired: true, page: 1, perPage: 1) {
        episode: nodes {
          airingAt
          timeUntilAiring
          episode
        }
      }
      firstEpisode: airingSchedule(notYetAired: false, page: 1, perPage: 1) {
        episode: nodes {
          airingAt
          episode
        }
      }
    }
  }
}

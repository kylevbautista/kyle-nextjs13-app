query allCurrentAnimeQueryFetch($year: Int) {
  fall: Page(page: 1, perPage: 50) {
    media(
      season: FALL
      seasonYear: $year
      sort: POPULARITY_DESC
      isAdult: false
    ) {
      description
      coverImage {
        extraLarge
        large
        medium
        color
      }
      idMal
      title {
        romaji
        english
        native
      }
      studios(isMain: true) {
        nodes {
          name
        }
      }
      startDate {
        year
        month
        day
      }
      externalLinks {
        id
        url
        site
      }
      status
      episodes
      duration
      source
      genres
      averageScore
      upcomingEpisode: nextAiringEpisode {
        id
        episode
        timeUntilAiring
        mediaId
      }
      upComingAirDate: airingSchedule(notYetAired: true, page: 1, perPage: 1) {
        episode: nodes {
          airingAt
          timeUntilAiring
          episode
        }
      }
      firstEpisode: airingSchedule(notYetAired: false, page: 1, perPage: 1) {

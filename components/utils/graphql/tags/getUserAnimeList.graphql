query getUserAnimeListQuery($userParam: String) {
  getUserAnimeList(userParam: $userParam) {
    list {
      averageScore
      coverImage {
        color
        extraLarge
        large
        medium
      }
      description
      duration
      episodes
      firstEpisode {
        episode {
          airingAt
          episode
        }
      }
      genres
      idMal
      source
      startDate {
        day
        month
        year
      }
      externalLinks {
        id
        url
        site
      }
      status
      studios {
        nodes {
          name
        }
      }
      title {
        english
        native
        romaji
      }
      upComingAirDate {
        episode {
          airingAt
          episode
          timeUntilAiring
        }
      }
      upcomingEpisode {
        episode
        id
        mediaId
        timeUntilAiring
      }
    }
  }
}
